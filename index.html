<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Immagine Lontra - Rosa, Rosso e Viola</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #F0F0F0; /* Sfondo generale della pagina */
        }

        .container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF; /* Colore di sfondo iniziale del contenitore */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .color-option-wrapper {
            display: inline-flex; /* Per allineare cerchio e numero */
            flex-direction: column; /* Per mettere il numero sotto il cerchio */
            align-items: center;
            margin: 0 5px; /* Spazio tra le opzioni */
            vertical-align: top; /* Allinea in alto gli wrapper */
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .color-option:hover {
            border-color: #333;
        }

        .color-option.selected {
            border-color: #007bff; /* Colore di bordo per l'opzione selezionata */
        }

        .option-number {
            font-size: 0.75em; /* Dimensione piccola per il numero */
            color: #555;
            margin-top: 5px; /* Spazio tra cerchio e numero */
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Stili per i colori di sfondo */
        .bg-rosa-lontra { background-color: #FAE6EF; } /* Il tuo rosa originale, intatto! */
        .bg-lightcoral { background-color: #F08080; } /* Corallo chiaro (rosso pastello) */
        .bg-salmon { background-color: #FA8072; } /* Salmone */
        .bg-palevioletred { background-color: #DB7093; } /* Rosa violaceo pastello */
        .bg-hotpink { background-color: #FF69B4; } /* Rosa acceso */
        .bg-tomato { background-color: #FF6347; } /* Rosso pomodoro */
        .bg-indianred { background-color: #CD5C5C; } /* Rosso indiano */
        .bg-mediumvioletred { background-color: #C71585; } /* Rosso violaceo medio */

        /* Nuovi viola */
        .bg-plum { background-color: #DDA0DD; } /* Prugna chiaro/Viola rosato */
        .bg-thistle { background-color: #D8BFD8; } /* Cardo (viola molto chiaro) */
        .bg-lightpurple { background-color: #E0BBE4; } /* Viola pastello */


        /* Testo chiaro per sfondi scuri */
        .dark-background-text h2, .dark-background-text p {
            color: #FFF;
        }
    </style>
</head>
<body>

    <h1>Come sta la tua Lontra?</h1>
    <p>Clicca sui cerchi colorati per cambiare il colore di sfondo e vedere l'effetto.</p>

    <div class="container" id="mainContainer">
        <img src="castoro.JPG" alt="Immagine di una lontra con fiori" id="otterImage">
        <h2 id="titleText">La tua Lontra!</h2>
        <p id="descriptionText">Questa Ã¨ la tua immagine di prova. Scegli il colore di sfondo che preferisci.</p>
    </div>

    <div>
        <div class="color-option-wrapper">
            <div class="color-option bg-rosa-lontra selected" data-color="#FAE6EF" data-text-dark="true" title="Il Tuo Rosa Originale"></div>
            <span class="option-number">1</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-hotpink" data-color="#FF69B4" data-text-dark="true" title="Rosa Acceso"></div>
            <span class="option-number">2</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-palevioletred" data-color="#DB7093" data-text-dark="true" title="Rosa Violaceo Pastello"></div>
            <span class="option-number">3</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-lightcoral" data-color="#F08080" data-text-dark="true" title="Rosso Pastello"></div>
            <span class="option-number">4</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-salmon" data-color="#FA8072" data-text-dark="true" title="Salmone"></div>
            <span class="option-number">5</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-tomato" data-color="#FF6347" data-text-dark="true" title="Rosso Pomodoro"></div>
            <span class="option-number">6</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-indianred" data-color="#CD5C5C" data-text-dark="true" title="Rosso Indiano"></div>
            <span class="option-number">7</span>
        </div>
         <div class="color-option-wrapper">
            <div class="color-option bg-mediumvioletred" data-color="#C71585" data-text-dark="true" title="Rosso Violaceo Intenso"></div>
            <span class="option-number">8</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-plum" data-color="#DDA0DD" data-text-dark="true" title="Prugna Chiaro"></div>
            <span class="option-number">9</span>
        </div>
         <div class="color-option-wrapper">
            <div class="color-option bg-thistle" data-color="#D8BFD8" data-text-dark="true" title="Cardo (Viola Chiaro)"></div>
            <span class="option-number">10</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-lightpurple" data-color="#E0BBE4" data-text-dark="true" title="Viola Pastello"></div>
            <span class="option-number">11</span>
        </div>
    </div>

    <script>
        const mainContainer = document.getElementById('mainContainer');
        const colorOptions = document.querySelectorAll('.color-option');
        const titleText = document.getElementById('titleText');
        const descriptionText = document.getElementById('descriptionText');

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                const newColor = option.dataset.color;
                const isTextDark = option.dataset.textDark === 'true';

                mainContainer.style.backgroundColor = newColor;

                if (isTextDark) {
                    mainContainer.classList.remove('dark-background-text');
                } else {
                    mainContainer.classList.add('dark-background-text');
                }
            });
        });

        // Imposta il colore iniziale sul tuo rosa originale quando la pagina carica
        mainContainer.style.backgroundColor = '#FAE6EF';
        document.querySelector('.color-option.bg-rosa-lontra').classList.add('selected');
        mainContainer.classList.remove('dark-background-text');
    </script>

</body>
</html>
