<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Immagine Lontra</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #F0F0F0; /* Sfondo generale della pagina */
        }

        .container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF; /* Colore di sfondo iniziale del contenitore */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .color-option {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .color-option:hover {
            border-color: #333;
        }

        .color-option.selected {
            border-color: #007bff; /* Colore di bordo per l'opzione selezionata */
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Stili per i colori di sfondo */
        .bg-white { background-color: #FFFFFF; }
        .bg-lightgray { background-color: #F0F0F0; }
        .bg-lightblue { background-color: #E0F7FA; }
        .bg-lightgreen { background-color: #F1F8E9; }
        .bg-beige { background-color: #F5F5DC; }
        .bg-darkgray { background-color: #4A4A4A; }
        .bg-darkblue { background-color: #263238; }
        .bg-rosa-lontra { background-color: #FAE6EF; } /* Il rosa esatto della tua immagine! */

        /* Testo chiaro per sfondi scuri */
        .dark-background-text h2, .dark-background-text p {
            color: #FFF;
        }
    </style>
</head>
<body>

    <h1>Come sta la tua Lontra?</h1>
    <p>Clicca sui cerchi colorati per cambiare il colore di sfondo e vedere l'effetto.</p>

    <div class="container" id="mainContainer">
        <img src="castoro.JPG" alt="Immagine di una lontra con fiori" id="otterImage"> <h2 id="titleText">La tua Lontra!</h2>
        <p id="descriptionText">Questa Ã¨ la tua immagine di prova. Scegli il colore di sfondo che preferisci.</p>
    </div>

    <div>
        <div class="color-option bg-white selected" data-color="#FFFFFF" data-text-dark="true" title="Sfondo Bianco"></div>
        <div class="color-option bg-rosa-lontra" data-color="#FAE6EF" data-text-dark="true" title="Sfondo Rosa Originale"></div>
        <div class="color-option bg-lightgray" data-color="#F0F0F0" data-text-dark="true" title="Sfondo Grigio Chiaro"></div>
        <div class="color-option bg-lightblue" data-color="#E0F7FA" data-text-dark="true" title="Sfondo Azzurro Chiaro"></div>
        <div class="color-option bg-lightgreen" data-color="#F1F8E9" data-text-dark="true" title="Sfondo Verde Chiaro"></div>
        <div class="color-option bg-beige" data-color="#F5F5DC" data-text-dark="true" title="Sfondo Beige"></div>
        <div class="color-option bg-darkgray" data-color="#4A4A4A" data-text-dark="false" title="Sfondo Grigio Scuro"></div>
        <div class="color-option bg-darkblue" data-color="#263238" data-text-dark="false" title="Sfondo Blu Scuro"></div>
    </div>

    <script>
        const mainContainer = document.getElementById('mainContainer');
        const colorOptions = document.querySelectorAll('.color-option');
        const titleText = document.getElementById('titleText');
        const descriptionText = document.getElementById('descriptionText');

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Rimuovi la selezione da tutti e aggiungi al corrente
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                const newColor = option.dataset.color;
                const isTextDark = option.dataset.textDark === 'true';

                mainContainer.style.backgroundColor = newColor;

                if (isTextDark) {
                    mainContainer.classList.remove('dark-background-text');
                } else {
                    mainContainer.classList.add('dark-background-text');
                }
            });
        });

        // Imposta il colore iniziale come bianco (o il colore che preferisci all'avvio)
        mainContainer.style.backgroundColor = '#FFFFFF';
        mainContainer.classList.remove('dark-background-text');
    </script>

</body>
</html>
