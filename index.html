<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Immagine Lontra - Colori Caldi Numerati</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #F0F0F0; /* Sfondo generale della pagina */
        }

        .container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF; /* Colore di sfondo iniziale del contenitore */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .color-option-wrapper {
            display: inline-flex; /* Per allineare cerchio e numero */
            flex-direction: column; /* Per mettere il numero sotto il cerchio */
            align-items: center;
            margin: 0 5px; /* Spazio tra le opzioni */
            vertical-align: top; /* Allinea in alto gli wrapper */
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .color-option:hover {
            border-color: #333;
        }

        .color-option.selected {
            border-color: #007bff; /* Colore di bordo per l'opzione selezionata */
        }

        .option-number {
            font-size: 0.75em; /* Dimensione piccola per il numero */
            color: #555;
            margin-top: 5px; /* Spazio tra cerchio e numero */
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Stili per i colori di sfondo */
        .bg-white { background-color: #FFFFFF; }
        .bg-lightgray { background-color: #F0F0F0; }
        .bg-rosa-lontra { background-color: #FAE6EF; } /* Il tuo rosa originale, intatto! */

        /* Nuovi colori caldi e pastello */
        .bg-peach { background-color: #FFDAB9; } /* Pesca chiaro */
        .bg-lightcoral { background-color: #F08080; } /* Corallo chiaro (rosso pastello) */
        .bg-lightorange { background-color: #FFD4A2; } /* Arancione chiaro */
        .bg-vanilla { background-color: #F3E5AB; } /* Vaniglia */
        .bg-palevioletred { background-color: #DB7093; } /* Rosa violaceo pastello */
        .bg-lavender { background-color: #E6E6FA; } /* Lavanda (può essere caldo o freddo, ma qui con gli altri pastello si abbina bene) */


        /* Testo chiaro per sfondi scuri */
        .dark-background-text h2, .dark-background-text p {
            color: #FFF;
        }
    </style>
</head>
<body>

    <h1>Come sta la tua Lontra?</h1>
    <p>Clicca sui cerchi colorati per cambiare il colore di sfondo e vedere l'effetto.</p>

    <div class="container" id="mainContainer">
        <img src="castoro.JPG" alt="Immagine di una lontra con fiori" id="otterImage">
        <h2 id="titleText">La tua Lontra!</h2>
        <p id="descriptionText">Questa è la tua immagine di prova. Scegli il colore di sfondo che preferisci.</p>
    </div>

    <div>
        <div class="color-option-wrapper">
            <div class="color-option bg-rosa-lontra selected" data-color="#FAE6EF" data-text-dark="true" title="Il Tuo Rosa Originale"></div>
            <span class="option-number">1</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-lightcoral" data-color="#F08080" data-text-dark="true" title="Rosso Pastello"></div>
            <span class="option-number">2</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-peach" data-color="#FFDAB9" data-text-dark="true" title="Pesca"></div>
            <span class="option-number">3</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-lightorange" data-color="#FFD4A2" data-text-dark="true" title="Arancione Chiaro"></div>
            <span class="option-number">4</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-vanilla" data-color="#F3E5AB" data-text-dark="true" title="Vaniglia"></div>
            <span class="option-number">5</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-palevioletred" data-color="#DB7093" data-text-dark="true" title="Rosa Violaceo Pastello"></div>
            <span class="option-number">6</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-lavender" data-color="#E6E6FA" data-text-dark="true" title="Lavanda Pastello"></div>
            <span class="option-number">7</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-white" data-color="#FFFFFF" data-text-dark="true" title="Bianco"></div>
            <span class="option-number">8</span>
        </div>
        <div class="color-option-wrapper">
            <div class="color-option bg-lightgray" data-color="#F0F0F0" data-text-dark="true" title="Grigio Chiaro"></div>
            <span class="option-number">9</span>
        </div>
    </div>

    <script>
        const mainContainer = document.getElementById('mainContainer');
        const colorOptions = document.querySelectorAll('.color-option'); // Seleziona solo i div dei colori
        const titleText = document.getElementById('titleText');
        const descriptionText = document.getElementById('descriptionText');

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Rimuovi la selezione da tutti e aggiungi al corrente
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                const newColor = option.dataset.color;
                const isTextDark = option.dataset.textDark === 'true';

                mainContainer.style.backgroundColor = newColor;

                if (isTextDark) {
                    mainContainer.classList.remove('dark-background-text');
                } else {
                    mainContainer.classList.add('dark-background-text');
                }
            });
        });

        // Imposta il colore iniziale sul tuo rosa originale quando la pagina carica
        mainContainer.style.backgroundColor = '#FAE6EF';
        // Imposta anche il cerchio del tuo rosa originale come selezionato all'avvio
        document.querySelector('.color-option.bg-rosa-lontra').classList.add('selected');
        mainContainer.classList.remove('dark-background-text');
    </script>

</body>
</html>
