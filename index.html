<style>
    /* ... (codice CSS precedente) ... */

    .orsetto {
      font-size: 60px;
      cursor: pointer;
      /* Modifica qui: aggiungiamo una transizione più generica */
      transition: transform 0.1s ease-out; /* Transizione rapida per effetto click */
      animation: bounce 2s infinite ease-in-out; /* Animazione di "rimbalzo" esistente */
    }

    .orsetto:hover {
      transform: scale(1.1); /* Leggero ingrandimento al passaggio del mouse */
      animation: none; /* Ferma l'animazione di rimbalzo al hover */
    }

    /* NUOVA FUNZIONALITÀ: Animazione al click (quando l'elemento è attivo) */
    .orsetto:active {
      transform: scale(0.9); /* L'orsetto si "comprime" leggermente al click */
    }

    /* ... (resto del codice CSS) ... */
</style>
